<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indus Water System Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Indus Water System Visualization</h1>
        </header>

        <div class="controls-container">
            <div class="date-slider-container">
                <div id="date-display">Select a date</div>
                <input type="range" id="date-slider" min="0" max="100" value="0" step="1">
            </div>
        </div>
        
        <div class="visualization-container">
            <canvas id="water-system-canvas"></canvas>
        </div>
        

        <footer>
            <p>Indus Water System Visualization - Created with HTML5 Canvas, CSS, and JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
